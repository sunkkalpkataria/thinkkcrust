<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery | Thinkk Crust Café</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        background-color: #f8f8f8;
      }
      header {
        background-color: #333;
        color: white;
        padding: 15px;
        font-size: 24px;
      }
      .gallery-container {
        max-width: 800px;
        margin: 20px auto;
        padding: 10px;
      }
      .carousel {
        position: relative;
        max-width: 100%;
        margin: auto;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
      .carousel img {
        width: 100%;
        display: none;
      }
      .carousel img.active {
        display: block;
      }
      .prev,
      .next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        border-radius: 5px;
      }
      .prev {
        left: 10px;
      }
      .next {
        right: 10px;
      }
      .prev:hover,
      .next:hover {
        background-color: rgba(0, 0, 0, 0.8);
      }
      .back-home {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #333;
        color: white;
        text-decoration: none;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <header>Thinkk Crust Café - Gallery</header>
    <div class="gallery-container">
      <h2>Explore Our Café</h2>
      <p>Swipe through our delicious food and cozy ambiance.</p>

      <div class="carousel">
        <button class="prev" onclick="prevSlide()">❮</button>
        <img
          src="images/1.jpg"
          class="active"
          alt="Freshly brewed coffee Thinkk Crust"
        />
        <img src="images/2.jpg" alt="Freshly brewed Affogato" />
        <button class="next" onclick="nextSlide()">❯</button>
      </div>

      <a href="index.html" class="back-home">Back to Home</a>
    </div>

    <script>
      let currentIndex = 0;
      const slides = document.querySelectorAll(".carousel img");

      function showSlide(index) {
        slides.forEach((slide, i) => {
          slide.classList.toggle("active", i === index);
        });
      }

      function nextSlide() {
        currentIndex = (currentIndex + 1) % slides.length;
        showSlide(currentIndex);
      }

      function prevSlide() {
        currentIndex = (currentIndex - 1 + slides.length) % slides.length;
        showSlide(currentIndex);
      }

      setInterval(nextSlide, 2000); // Auto-slide every 2 seconds
    </script>
  </body>
</html>
